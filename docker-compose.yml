version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: music_brain_api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - SECRET_KEY=${SECRET_KEY:-changeme-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
      - RATE_LIMIT_PER_HOUR=${RATE_LIMIT_PER_HOUR:-1000}
      - RATE_LIMIT_PER_DAY=${RATE_LIMIT_PER_DAY:-10000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./emotion_thesaurus:/app/emotion_thesaurus:ro
      - ./data:/app/data:ro
    restart: unless-stopped
    networks:
      - music_brain_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for distributed rate limiting in production
  # redis:
