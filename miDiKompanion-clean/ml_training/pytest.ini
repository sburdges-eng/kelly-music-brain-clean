[pytest]
# Pytest configuration for ML training tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance/benchmark tests
    slow: Slow running tests
    requires_gpu: Tests that require GPU
    requires_dataset: Tests that require dataset files

# Coverage (if pytest-cov is installed)
# addopts = --cov=ml_training --cov-report=term-missing --cov-report=html

# Test timeout (if pytest-timeout is installed)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 3.9
