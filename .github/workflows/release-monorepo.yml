name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.0.0)'
        required: true

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog from git commits
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 @^)..@ > CHANGELOG.txt
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Kelly Music Brain v${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false
          generate_release_notes: true
  
  publish-python:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          pip install build twine
      
      - name: Update version
        run: |
          # Update version in pyproject.toml
          sed -i 's/version = ".*"/version = "${{ needs.create-release.outputs.version }}"/' pyproject.toml
      
      - name: Build Python packages
        run: |
          python -m build
      
      - name: Check packages
        run: |
          twine check dist/*
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*
  
  build-desktop-apps:
    name: Build Desktop App for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja qt@6
      
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja
      
      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_DESKTOP=ON \
            -DBUILD_PLUGINS=OFF \
            -DBUILD_TESTS=OFF
      
      - name: Build Desktop App
        run: |
          cmake --build build --config Release
      
      - name: Create macOS App Bundle
        if: runner.os == 'macOS'
        run: |
          # TODO: Create proper .app bundle
          mkdir -p KellyMusicBrain.app/Contents/MacOS
          cp build/packages/desktop/KellyDesktop KellyMusicBrain.app/Contents/MacOS/
      
      - name: Create Windows Installer
        if: runner.os == 'Windows'
        run: |
          # TODO: Create Windows installer with WiX or NSIS
          echo "Would create installer"
      
      - name: Upload Desktop App
        uses: actions/upload-artifact@v4
        with:
          name: kelly-desktop-${{ matrix.os }}
          path: |
            KellyMusicBrain.app
            *.msi
            *.exe
  
  upload-release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [create-release, build-desktop-apps]
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create archives
        run: |
          for dir in kelly-*; do
            if [ -d "$dir" ]; then
              tar czf "${dir}.tar.gz" "$dir"
            fi
          done
      
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: |
            *.tar.gz
            *.zip
  
  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            kellymusicbrain/kelly:latest
            kellymusicbrain/kelly:${{ needs.create-release.outputs.version }}
          platforms: linux/amd64,linux/arm64
  
  announce-release:
    name: Announce Release
    runs-on: ubuntu-latest
    needs: [publish-python, upload-release-assets]
    
    steps:
      - name: Send Discord notification
        if: vars.DISCORD_WEBHOOK_URL
        run: |
          curl -X POST ${{ vars.DISCORD_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{
              "content": "ðŸŽ‰ Kelly Music Brain v${{ needs.create-release.outputs.version }} has been released!",
              "embeds": [{
                "title": "Release v${{ needs.create-release.outputs.version }}",
                "url": "https://github.com/${{ github.repository }}/releases/tag/v${{ needs.create-release.outputs.version }}",
                "color": 5814783
              }]
            }'
      
      - name: Tweet announcement
        if: vars.TWITTER_ENABLED
        run: |
          echo "Would tweet about release"
