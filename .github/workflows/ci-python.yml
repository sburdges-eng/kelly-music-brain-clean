name: Python CI (Monorepo)

on:
  push:
    branches: [main, develop, 'feature/**', 'copilot/**']
    paths:
      - 'packages/core/python/**'
      - 'packages/cli/**'
      - 'tests/python/**'
      - 'pyproject.toml'
      - '.github/workflows/ci-python.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/core/python/**'
      - 'packages/cli/**'
      - 'tests/python/**'
      - 'pyproject.toml'

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Lint with ruff
        run: |
          ruff check packages/core/python packages/cli tests/python
        continue-on-error: false
      
      - name: Format check with black
        run: |
          black --check packages/core/python packages/cli tests/python
        continue-on-error: false
      
      - name: Type check with mypy
        run: |
          mypy packages/core/python packages/cli
        continue-on-error: true
      
      - name: Run pytest with coverage
        run: |
          pytest tests/python -v \
            --cov=packages/core/python \
            --cov=packages/cli \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html
      
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: python
          name: python-${{ matrix.os }}-${{ matrix.python-version }}
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
      
      - name: Upload coverage HTML
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/
          retention-days: 7
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install safety bandit
      
      - name: Run safety check
        run: |
          safety check --json
        continue-on-error: true
      
      - name: Run bandit
        run: |
          bandit -r packages/core/python packages/cli -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30
